<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoopInsights</title>
    <style>
        canvas{
            background: lightgray;
        }
    </style>

    <script>
        window.onload = function () {
            # step 2 
            var canvas = document.getElementById('loopCanvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = 'orange';
            ctx.fillRect(100, 200, 200, 150);

        }
    </script>
</head>


<body>

<canvas width="1000" height="400" id="loopCanvas"></canvas>

</body>
</html>
